name: eco_market_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_route: ^7.8.4
  flutter_svg: ^2.0.9
  get_it: ^7.6.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  dio: ^5.2.1
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.7

flutter:

  uses-material-design: true

  
  assets:
    - assets/images/main/.
    - assets/images/products/.
    - assets/images/svg/main/.
    - assets/images/network/.
    - assets/images/svg/icons/.
    - assets/images/svg/cart/.
